<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carrinho Serena</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input { width: 50px; }
    button { padding: 10px 15px; background: #5a8f7b; color: white; border: none; cursor: pointer; margin-top: 20px;}

</head>
<body>
  <h2>üõçÔ∏è Carrinho de Compras ‚Äì Serena</h2>

  <p>Sabonete de Carv√£o Ativado ‚Äì R$17: <input type="number" id="carvao" value="0" min="0"></p>

  <p><strong>Total: R$<span id="total">0</span></strong></p>

  <button onclick="enviarWhatsApp()">Finalizar Pedido no WhatsApp</button>

  <script>
    const lavanda = document.getElementById('lavanda');
    const argila = document.getElementById('argila');

    function calcularTotal() {

    function enviarWhatsApp() {
      const msg = `Ol√°! Gostaria de comprar:
      - Lavanda: ${lavanda.value}

      - Carv√£o: ${carvao.value}
      Total: R$${totalEl.textContent}`;

      // Troque o 5511999999999 pelo seu n√∫mero completo com DDD e pa√≠s
      const link = `https://wa.me/5511999999999?text=${encodeURIComponent(msg)}`;
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
